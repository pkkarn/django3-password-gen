{% extends 'generator/base.html' %}
{% block content %}
<div align="left">
      <form action="{% url 'password' %}">
          (Select)Length Of Password:
          <div>
          <select class="form-control" name="length">
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value ="12" selected="selected">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
          </select>
              </div>
          <br>
          <div class="form-check" align="left">
          <input type="checkbox" name="uppercase"> UpperCase
          <br>
          <input type="checkbox" name="numbers"> Numbers
          <br>
          <input type="checkbox" name="special"> Special Characters
              </div><br>
          <div class="left">
          <input type="submit" value="Generate Password" class="btn btn-success">
              </div>
      </form>
</div>
{% endblock %}
